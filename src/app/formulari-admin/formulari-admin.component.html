<div class="container">
  <div class="navigation">
    <a routerLink="/Admin">Afegir productes</a>
    <a routerLink="/diagramas">Diagramas</a>
    <a routerLink="/historial">Historial</a>
  </div>

  <div class="container">
    <h2>Añadir Producto</h2>
    <form (submit)="agregarProducto()">
      <div class="form-group">
        <label for="nombre_producto">Nombre del Producto:</label>
        <input type="text" class="form-control" id="nombre_producto" [(ngModel)]="nombre_producto" name="nombre_producto" required>
      </div>
      <div class="form-group">
        <label for="prodPreu">Precio del Producto:</label>
        <input type="number" class="form-control" id="prodPreu" [(ngModel)]="precio_producto" name="prodPreu" required>
      </div>
      <div class="form-group">
        <label for="cantidadProducto">Cantidad del Producto:</label>
        <input type="number" class="form-control" id="cantidadProducto" [(ngModel)]="cantidad" name="cantidadProducto" required>
      </div>
      <div class="form-group">
        <label for="cantidadDescuento">Descuento:</label>
        <input type="number" class="form-control" id="cantidadDescuento" [(ngModel)]="cantidad_descuento" name="cantidad_descuento" required>
      </div>
      <div class="form-group">
        <label for="descripcionProducto">Descripción del Producto:</label>
        <input type="text" class="form-control" id="descripcionProducto" [(ngModel)]="descripcion_producto" name="descripcionProducto" required>
      </div>
      <div class="form-group">
        <label for="tipoProducto">Tipo del Producto:</label>
        <select class="form-control" id="tipoProducto" [(ngModel)]="tipo_producto" name="tipoProducto" required>
          <option value="alimento">Alimento</option>
          <option value="vestimenta">Vestimenta</option>
        </select>
      </div>
      <div class="form-group">
        <label for="imagenProducto">Imagen del Producto:</label>
        <input type="file" id="imagenProducto" (change)="onFileSelected($event)" accept="image/*">
      </div>
      <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
  </div>
</div>
